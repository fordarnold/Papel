<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Sign In - Papel â€” Banking App</title>
        <meta name="description" content="Open your bank account dashboard by signing in as a user.">
        <meta name="author" content="Arnold Mwumva <fordarnold@gmail.com>">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="./../img/favicon-48.png">
        <!-- Fonts -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- CSS -->
        <link rel="stylesheet" href="./../css/fonts.css">
        <link rel="stylesheet" href="./../css/colours.css">
        <link rel="stylesheet" href="./../css/widget.navbar.public.css">
        <link rel="stylesheet" href="./../css/widget.slider.css">
        <link rel="stylesheet" href="./../css/app.css">
        
        <!-- https://github.com/h5bp/html5-boilerplate -->
        <meta name="theme-color" content="#fafafa">
    </head>

    <body>

        <!-- Page header -->
        <header>
            <!-- <div class="container"> -->
            <nav id="top-navigation" class="navbar">
                <label class="navbar-toggle" id="js-navbar-toggle" for="chkToggle">
                    <i class="fa fa-bars"></i>
                </label>
                <a href="./" class="logo">Papel</a>
                <input type="checkbox" id="chkToggle"></input>
                <ul class="main-nav" id="js-menu">
                    <li>
                        <a href="./" class="nav-links">Home</a>
                    </li>
                    <li>
                        <a href="#contact-us" class="nav-links">Contact Us</a>
                    </li>
                    <li class="active">
                        <a href="#" class="nav-links">Sign Up / Login</a>
                    </li>
                </ul>
            </nav>
            <!-- </div> -->
        </header>

        <!-- Main content of your page -->
        <main>

            <div class="form-modal">

                <div class="form-toggle">
                    <button id="login-toggle" onclick="toggleLogin()">sign in</button>
                    <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
                </div>

                <div id="login-form">
                    <form onSubmit="submitSignIn()">
                        <input type="email" required placeholder="Your email address"/>
                        <input type="password" required placeholder="Your password"/>
                        <br><br>
                        <button type="submit" class="btn login">Login</button>
                        <p>
                            <small><a href="#">Forgot your password?</a></small>
                        </p>
                    </form>
                </div>

                <div id="signup-form">
                    <form onSubmit="submitSignUp()">
                        <input type="email" required placeholder="Email address (required)"/>
                        <input type="text" placeholder="First name"/>
                        <input type="text" placeholder="Last name"/>
                        <input type="password" required minlength="4" placeholder="Secure password (required)"/>
                        <br><br>
                        <button type="submit" class="btn signup">Create account</button>
                        
                        <p>
                            <small>By pressing the Create Account button, you agree to our <a href="#">terms of service</a>.</small>
                        </p>
                    </form>
                </div>

            </div>

        </main>

        <!-- Page footer -->
        <footer>
            <section id="contact-us">
                <div class="text-center">
                    <h4>Contact Us</h4>
                </div>
                <div class="container flex center">
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i></a>
                    <a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                </div>
            </section>
            <div id="footer-copyright" class="text-center">
                <p><small>Copyright &copy; 2020. All rights reserved.</small></p>
            </div>
        </footer>

        <script src="./../js/app.js"></script>
        <script src="./../js/page.auth.js"></script>
    </body>
</html>
